version: 2
jobs:
  build:
    working_directory: /dockerapp1
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp1 python test.py
      - deploy:
          name: Push application Docker image
          command: |
            echo AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY} AWS_SECRET_ACCESS_KEY=${AWS_SECRET_KEY} | docker login --username AWS --password-stdin 144517920453.dkr.ecr.ap-southeast-1.amazonaws.com
            docker tag test-jonathan:latest 144517920453.dkr.ecr.ap-southeast-1.amazonaws.com/test-jonathan:latest
            docker push 144517920453.dkr.ecr.ap-southeast-1.amazonaws.com/test-jonathan:latest
